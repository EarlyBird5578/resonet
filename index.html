<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
      position: relative;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .symbol-label {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.3em;
      height: 1.4em;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
#logoButton:hover {
  transform: scale(1.05);
}
    .fat-row {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  align-items: center;
  gap: 1.5vw;
  flex-shrink: 1;
  flex-grow: 1;
  flex-basis: auto;
  max-width: 100%;
  overflow: hidden;
  padding: 2vw;
  flex-wrap: wrap; /* erlaubt Umbruch bei ganz kleinen Screens */
}

.fat-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 20vw;
  min-width: 70px;
}

.fat-block img {
  width: 100%;
  height: auto;
  max-width: 100px;
}

.fat-label {
  margin-bottom: 0.3em;
  font-weight: bold;
  font-size: 1rem;
  text-align: center;
}

.fat-op {
  font-size: 2rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 30px;
  transform: translateY(0.35em); /* Zaubertrick */
}
  </style>
</head>
<body>
  <header>
    <img src="assets/img/ReSonet.jpg" alt="ReSonet Logo" id="logoButton" style="max-width: 300px; cursor: pointer;">
    <p class="subtitle" id="subtitleText">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="fat-row">
  <div class="fat-block">
    <div class="fat-label" id="labelF">F</div>
    <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="F" onclick="loadText('F')">
  </div>
  <div class="fat-op">≈</div>
  <div class="fat-block">
    <div class="fat-label" id="labelA">A</div>
    <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="A" onclick="loadText('A')">
  </div>
  <div class="fat-op">≈</div>
  <div class="fat-block">
    <div class="fat-label" id="labelT">T</div>
    <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="T" onclick="loadText('T')">
  </div>
  <div class="fat-op">=</div>
  <div class="fat-block">
    <div class="fat-label" id="labelMETA">∞</div>
    <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="META" onclick="loadText('META')">
  </div>
</div>

  <div id="textContent" class="section hidden"></div>

 <footer>
  ReSonet v0.1 · Made with Liebe & Logik · 
  <span id="languageToggle" style="color:#1abc9c; cursor:pointer;" onclick="toggleLanguage()">Sprache: DE</span>
</footer>

<script>
  window.addEventListener("DOMContentLoaded", () => {
  const browserLang = navigator.language.slice(0, 2);
  if (["de", "en"].includes(browserLang)) {
    currentLang = browserLang;
  }
  document.getElementById("languageToggle").textContent = "Sprache: " + currentLang.toUpperCase();
  updateSubtitle();
});

  const intervalTime = 1380;
  const terms = {
  F: {
    de: ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle", "⁓", "Null", "Mond", "Anfang", "Geburt", "Ursprung", "Eis"],
    en: ["Frequency", "Time", "Motion", "Impulse", "Wave", "⁓", "Zero", "Moon", "Beginning", "Birth", "Origin", "Ice"]
  },
  A: {
    de: ["Amplitude", "Stärke", "Intensität", "Volumen", "Signal", "≈", "Erde", "Anpassung", "Wiederholung", "Aktiv", "42", "Zerstörrung", "Wasser"],
    en: ["Amplitude", "Strength", "Intensity", "Volume", "Signal", "≈", "Earth", "Repetition", "Active", "Water"]
  },
  T: {
    de: ["Trägheit", "Reaktion", "Verzögerung", "Speicher", "Sonne", "∝", "Stein", "Angst", "Gas", "Halt", "π"],
    en: ["Inertia", "Reaction", "Delay", "Memory", "Sun", "∝", "Stone", "Fear", "Gas", "Hold", "π"]
  },
  META: {
    de: ["Herz", "Leben", "Energie", "Bewusstsein", "Schöpfung", "Plasma", "Liebe", "⊗", "ϕ"],
    en: ["Heart", "Life", "Energy", "Consciousness", "Creation", "Plasma", "Love", "⊗", "ϕ"]
  }
};

  const labels = {
    F: document.getElementById("labelF"),
    A: document.getElementById("labelA"),
    T: document.getElementById("labelT"),
    META: document.getElementById("labelMETA")
  };

  const symbols = {
    F: document.getElementById("symbolF"),
    A: document.getElementById("symbolA"),
    T: document.getElementById("symbolT"),
    META: document.getElementById("symbolMETA")
  };

  const animations = {
    F: ["assets/animations/infinity_F_static.webp", "assets/animations/infinity_F_Animated_Moon.webp"],
    A: ["assets/animations/infinity_A_static.webp", "assets/animations/infinity_A_Animated_Earth.webp"],
    T: ["assets/animations/infinity_T_static.webp", "assets/animations/infinity_T_Animated_Sun.webp"],
    META: ["assets/animations/infinity_T_Animated_Sun.webp", "assets/animations/infinity_T_static.webp"]
  };

  let intervals = {};

  function rotateLabel(id) {
    if (intervals[id]) clearInterval(intervals[id]);
    intervals[id] = setInterval(() => {
      const t = terms[id][currentLang];
      labels[id].textContent = t[Math.floor(Math.random() * t.length)];
    }, intervalTime);
  }

  function stopRotateLabel(id, fallback = null) {
    if (intervals[id]) clearInterval(intervals[id]);
    labels[id].textContent = fallback || id;
  }

  function showText(id) {
    ["F", "A", "T", "META"].forEach(s => {
      document.getElementById("text" + s).classList.add("hidden");
    });
    document.getElementById("text" + id).classList.remove("hidden");
  }

  // Hover Verhalten definieren
  symbols.F.addEventListener("mouseenter", () => {
    symbols.F.src = animations.F[1];
    rotateLabel("F");
  });
  symbols.F.addEventListener("mouseleave", () => {
    symbols.F.src = animations.F[0];
    stopRotateLabel("F");
  });

  symbols.A.addEventListener("mouseenter", () => {
    symbols.A.src = animations.A[1];
    rotateLabel("A");
  });
  symbols.A.addEventListener("mouseleave", () => {
    symbols.A.src = animations.A[0];
    stopRotateLabel("A");
  });

  symbols.T.addEventListener("mouseenter", () => {
    symbols.T.src = animations.T[1];
    rotateLabel("T");
  });
  symbols.T.addEventListener("mouseleave", () => {
    symbols.T.src = animations.T[0];
    stopRotateLabel("T");
  });

  symbols.META.addEventListener("mouseenter", () => {
    symbols.META.src = animations.META[1];
    stopRotateLabel("META", "∞");
    ["F", "A", "T"].forEach(k => {
      symbols[k].src = animations[k][1];
      rotateLabel(k);
    });
  });

  symbols.META.addEventListener("mouseleave", () => {
    symbols.META.src = animations.META[0];
    rotateLabel("META");
    ["F", "A", "T"].forEach(k => {
      symbols[k].src = animations[k][0];
      stopRotateLabel(k);
    });
  });
let currentLang = "de";
let lastLoaded = null;
  
  const subtitles = {
  de: "Ein Netzwerk für kohärente Wahrheit",
  en: "A network for coherent truth"
};

function updateSubtitle() {
  document.getElementById("subtitleText").textContent = subtitles[currentLang];
}

function loadText(id) {
  lastLoaded = id;
  const filePath = `texts/${currentLang}/text${id}.html`;
  fetch(filePath)
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById("textContent");
      container.innerHTML = html;
      container.classList.remove("hidden");
    });
}

function toggleLanguage() {
  currentLang = currentLang === "de" ? "en" : "de";
  document.getElementById("languageToggle").textContent = "Sprache: " + currentLang.toUpperCase();
  updateSubtitle();
  if (lastLoaded) loadText(lastLoaded);
}
  rotateLabel("META");
  document.getElementById("logoButton").addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
  document.getElementById("textContent").classList.add("hidden");
});
</script>
</body>
</html>
