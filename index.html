<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
      position: relative;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .symbol-label {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.3em;
      height: 1.4em;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container">
      <div class="symbol-label" id="labelF">F</div>
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz" onclick="showText('F')">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container">
      <div class="symbol-label" id="labelA">A</div>
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude" onclick="showText('A')">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container">
      <div class="symbol-label" id="labelT">T</div>
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit" onclick="showText('T')">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container">
      <div class="symbol-label" id="labelMETA">∞</div>
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta" onclick="showText('META')">
    </div>
  </div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

<script>
  const intervalTime = 1380;
  const terms = {
    F: ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"],
    A: ["Stärke", "Intensität", "Volumen", "Signal"],
    T: ["Speicher", "Reaktion", "Verzögerung", "Trägheit"],
    META: ["420", "SOS", "101", "Herz", "Leben"]
  };

  const labels = {
    F: document.getElementById("labelF"),
    A: document.getElementById("labelA"),
    T: document.getElementById("labelT"),
    META: document.getElementById("labelMETA")
  };

  const symbols = {
    F: document.getElementById("symbolF"),
    A: document.getElementById("symbolA"),
    T: document.getElementById("symbolT"),
    META: document.getElementById("symbolMETA")
  };

  const animations = {
    F: ["assets/animations/infinity_F_static.webp", "assets/animations/infinity_F_Animated_Moon.webp"],
    A: ["assets/animations/infinity_A_static.webp", "assets/animations/infinity_A_Animated_Earth.webp"],
    T: ["assets/animations/infinity_T_static.webp", "assets/animations/infinity_T_Animated_Sun.webp"],
    META: ["assets/animations/infinity_T_Animated_Sun.webp", "assets/animations/infinity_T_static.webp"]
  };

  let intervals = {};

  function rotateLabel(id) {
    if (intervals[id]) clearInterval(intervals[id]);
    intervals[id] = setInterval(() => {
      const t = terms[id];
      labels[id].textContent = t[Math.floor(Math.random() * t.length)];
    }, intervalTime);
  }

  function stopRotateLabel(id, fallback = null) {
    if (intervals[id]) clearInterval(intervals[id]);
    labels[id].textContent = fallback || id;
  }

  function showText(id) {
    ["F", "A", "T", "META"].forEach(s => {
      document.getElementById("text" + s).classList.add("hidden");
    });
    document.getElementById("text" + id).classList.remove("hidden");
  }
  
    // ReSonet Puls-Animation bei Klick
  document.querySelector('header h1').addEventListener('click', () => {
    const ids = ["F", "A", "T"];
    const metaImg = document.getElementById("symbolMETA");
    const termEls = {
      F: document.getElementById("tooltipF"),
      A: document.getElementById("tooltipA"),
      T: document.getElementById("tooltipT"),
      META: document.getElementById("tooltipMETA")
    };

    // Aktiviere alle Symbole
    ids.forEach(id => {
      document.getElementById("symbol" + id).src = `assets/animations/infinity_${id}_Animated_${id === "F" ? "Moon" : id === "A" ? "Earth" : "Sun"}.webp`;
      termEls[id].innerText = randomTerm(window["terms" + id]);
    });

    // META: bleib animiert, aber "resync" den Begriff
    metaImg.src = "assets/animations/infinity_T_static.webp";
    termEls.META.innerText = "∞";

    // Nach 1,38s zurück in statisch
    setTimeout(() => {
      ids.forEach(id => {
        document.getElementById("symbol" + id).src = `assets/animations/infinity_${id}_static.webp`;
        termEls[id].innerText = id;
      });
      metaImg.src = "assets/animations/infinity_T_Animated_Sun.webp";
    }, 1380);
  });

  // Hover Verhalten definieren
  symbols.F.addEventListener("mouseenter", () => {
    symbols.F.src = animations.F[1];
    rotateLabel("F");
  });
  symbols.F.addEventListener("mouseleave", () => {
    symbols.F.src = animations.F[0];
    stopRotateLabel("F");
  });

  symbols.A.addEventListener("mouseenter", () => {
    symbols.A.src = animations.A[1];
    rotateLabel("A");
  });
  symbols.A.addEventListener("mouseleave", () => {
    symbols.A.src = animations.A[0];
    stopRotateLabel("A");
  });

  symbols.T.addEventListener("mouseenter", () => {
    symbols.T.src = animations.T[1];
    rotateLabel("T");
  });
  symbols.T.addEventListener("mouseleave", () => {
    symbols.T.src = animations.T[0];
    stopRotateLabel("T");
  });

  symbols.META.addEventListener("mouseenter", () => {
    symbols.META.src = animations.META[1];
    stopRotateLabel("META", "∞");
    ["F", "A", "T"].forEach(k => {
      symbols[k].src = animations[k][1];
      rotateLabel(k);
    });
  });

  symbols.META.addEventListener("mouseleave", () => {
    symbols.META.src = animations.META[0];
    rotateLabel("META");
    ["F", "A", "T"].forEach(k => {
      symbols[k].src = animations[k][0];
      stopRotateLabel(k);
    });
  });

  rotateLabel("META");
</script>
</body>
</html>
