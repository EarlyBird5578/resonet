<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 3.5em 0 2em;
      align-items: center;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tooltip {
      position: absolute;
      top: -2.5em;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      font-size: 0.85em;
      border-radius: 8px;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .symbol-container:hover .tooltip {
      opacity: 1;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container" onmouseover="setTooltip('F')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('F')">
      <div class="tooltip" id="tooltipF"></div>
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onmouseover="setTooltip('A')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('A')">
      <div class="tooltip" id="tooltipA"></div>
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onmouseover="setTooltip('T')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('T')">
      <div class="tooltip" id="tooltipT"></div>
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container" onmouseover="setTooltip('META')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('META')">
      <div class="tooltip" id="tooltipMETA"></div>
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
    </div>
  </div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

<script>
  const terms = {
    F: ["Frequenz", "Impuls", "Welle", "Zyklus", "Zeit"],
    A: ["Stärke", "Amplitude", "Schwankung", "Intensität"],
    T: ["Trägheit", "Speicherung", "Verzögerung", "Beharrung"],
    META: ["Leben", "Herz", "420", "SOS", "101", "∞"]
  };

  let rotateIntervals = {};
  let isMetaHovered = false;

  function setTooltip(id) {
    const tooltip = document.getElementById("tooltip" + id);
    const termList = terms[id];
    if (!tooltip || !termList) return;

    if (id === "META") {
      tooltip.innerText = termList[Math.floor(Math.random() * termList.length)];
      isMetaHovered = true;
      document.getElementById("symbolMETA").src = "assets/animations/infinity_T_static.webp";
      ["F", "A", "T"].forEach(key => {
        document.getElementById("symbol" + key).src = `assets/animations/infinity_${key}_Animated_${getElementSuffix(key)}.webp`;
        clearInterval(rotateIntervals[key]);
        rotateIntervals[key] = setInterval(() => {
          const el = document.getElementById("tooltip" + key);
          if (el) el.innerText = terms[key][Math.floor(Math.random() * terms[key].length)];
        }, 800);
      });
    } else {
      tooltip.innerText = termList[Math.floor(Math.random() * termList.length)];
      clearInterval(rotateIntervals[id]);
      rotateIntervals[id] = setInterval(() => {
        if (!isMetaHovered) {
          tooltip.innerText = termList[Math.floor(Math.random() * termList.length)];
        }
      }, 1000);
      document.getElementById("symbol" + id).src = `assets/animations/infinity_${id}_Animated_${getElementSuffix(id)}.webp`;
    }
  }

  function hideTooltip() {
    isMetaHovered = false;
    Object.keys(rotateIntervals).forEach(k => clearInterval(rotateIntervals[k]));
    ["F", "A", "T", "META"].forEach(k => {
      const tip = document.getElementById("tooltip" + k);
      if (tip) tip.innerText = "";
      const suffix = getElementSuffix(k);
      const img = document.getElementById("symbol" + k);
      if (img) {
        img.src = k === "META"
          ? "assets/animations/infinity_T_Animated_Sun.webp"
          : `assets/animations/infinity_${k}_static.webp`;
      }
    });
  }

  function moveTooltip(e) {
    const tooltip = e.currentTarget.querySelector(".tooltip");
    if (tooltip) {
      tooltip.style.left = `${e.offsetX}px`;
      tooltip.style.top = `${e.offsetY - 40}px`;
    }
  }

  function getElementSuffix(id) {
    if (id === "F") return "Moon";
    if (id === "A") return "Earth";
    if (id === "T" || id === "META") return "Sun";
    return "";
  }

  function showText(id) {
    ["F", "A", "T", "META"].forEach(s => {
      document.getElementById("text" + s).classList.add("hidden");
    });
    document.getElementById("text" + id).classList.remove("hidden");
  }
</script>
</body>
</html>
