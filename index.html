<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tooltip {
      position: fixed;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      white-space: nowrap;
      pointer-events: none;
      transform: translate(-50%, -150%);
      z-index: 1000;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container" onmouseover="setTooltip('F')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('F')">
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onmouseover="setTooltip('A')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('A')">
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onmouseover="setTooltip('T')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()" onclick="showText('T')">
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container" onmouseover="setTooltip('META'); activateAll()" onmousemove="moveTooltip(event)" onmouseout="deactivateAll(); hideTooltip()" onclick="showText('META')">
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
    </div>
  </div>

  <div id="tooltip" class="tooltip hidden"></div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

  <script>
    const tooltip = document.getElementById("tooltip");
    const terms = {
      F: ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"],
      A: ["Stärke", "Intensität", "Volumen", "Signal"],
      T: ["Speicher", "Reaktion", "Verzögerung", "Trägheit"],
      META: ["420", "SOS", "101", "Herz", "∞", "Leben"]
    };

    function setTooltip(key) {
      tooltip.innerText = terms[key][Math.floor(Math.random() * terms[key].length)];
      tooltip.classList.remove("hidden");
    }

    function moveTooltip(e) {
      tooltip.style.left = `${e.pageX}px`;
      tooltip.style.top = `${e.pageY}px`;
    }

    function hideTooltip() {
      tooltip.classList.add("hidden");
    }

    function showText(id) {
      ["F", "A", "T", "META"].forEach(s => {
        document.getElementById("text" + s).classList.add("hidden");
      });
      document.getElementById("text" + id).classList.remove("hidden");
    }

    function activateAll() {
      document.getElementById("symbolF").src = "assets/animations/infinity_F_Animated_Moon.webp";
      document.getElementById("symbolA").src = "assets/animations/infinity_A_Animated_Earth.webp";
      document.getElementById("symbolT").src = "assets/animations/infinity_T_Animated_Sun.webp";
    }

    function deactivateAll() {
      document.getElementById("symbolF").src = "assets/animations/infinity_F_static.webp";
      document.getElementById("symbolA").src = "assets/animations/infinity_A_static.webp";
      document.getElementById("symbolT").src = "assets/animations/infinity_T_static.webp";
    }
  </script>
</body>
</html>
