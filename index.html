<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .symbol-label {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
      align-self: center;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container" onclick="showText('F')">
      <div class="symbol-label" id="labelF">F</div>
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onclick="showText('A')">
      <div class="symbol-label" id="labelA">A</div>
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onclick="showText('T')">
      <div class="symbol-label" id="labelT">T</div>
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container" onclick="showText('META')">
      <div class="symbol-label" id="labelMETA">∞</div>
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
    </div>
  </div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

  <script>
    const labelF = document.getElementById("labelF");
    const labelA = document.getElementById("labelA");
    const labelT = document.getElementById("labelT");
    const labelMETA = document.getElementById("labelMETA");

    const symbolF = document.getElementById("symbolF");
    const symbolA = document.getElementById("symbolA");
    const symbolT = document.getElementById("symbolT");
    const symbolMETA = document.getElementById("symbolMETA");

    const textSections = ["F", "A", "T", "META"];

    const termsF = ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"];
    const termsA = ["Stärke", "Intensität", "Volumen", "Signal"];
    const termsT = ["Speicher", "Reaktion", "Verzögerung", "Trägheit"];
    const termsMETA = ["420", "SOS", "101", "Herz", "∞", "Leben"];

    let intF = null, intA = null, intT = null, intM = null;
    const duration = 1380; // 1.38s

    function startRotation(label, terms, intervalRef) {
      if (window[intervalRef]) clearInterval(window[intervalRef]);
      window[intervalRef] = setInterval(() => {
        label.textContent = terms[Math.floor(Math.random() * terms.length)];
      }, duration);
    }

    function stopRotation(label, defaultText, intervalRef) {
      clearInterval(window[intervalRef]);
      label.textContent = defaultText;
    }

    function showText(id) {
      textSections.forEach(s => document.getElementById("text" + s).classList.add("hidden"));
      document.getElementById("text" + id).classList.remove("hidden");
    }

    // META hover handling
    symbolMETA.addEventListener("mouseenter", () => {
      clearInterval(intM);
      labelMETA.textContent = labelMETA.textContent;
      startRotation(labelF, termsF, "intF");
      startRotation(labelA, termsA, "intA");
      startRotation(labelT, termsT, "intT");

      symbolMETA.src = "assets/animations/infinity_T_static.webp";
      symbolF.src = "assets/animations/infinity_F_Animated_Moon.webp";
      symbolA.src = "assets/animations/infinity_A_Animated_Earth.webp";
      symbolT.src = "assets/animations/infinity_T_Animated_Sun.webp";
    });

    symbolMETA.addEventListener("mouseleave", () => {
      startRotation(labelMETA, termsMETA, "intM");
      stopRotation(labelF, "F", "intF");
      stopRotation(labelA, "A", "intA");
      stopRotation(labelT, "T", "intT");

      symbolMETA.src = "assets/animations/infinity_T_Animated_Sun.webp";
      symbolF.src = "assets/animations/infinity_F_static.webp";
      symbolA.src = "assets/animations/infinity_A_static.webp";
      symbolT.src = "assets/animations/infinity_T_static.webp";
    });

    // F
    symbolF.addEventListener("mouseenter", () => {
      startRotation(labelF, termsF, "intF");
      symbolF.src = "assets/animations/infinity_F_Animated_Moon.webp";
    });
    symbolF.addEventListener("mouseleave", () => {
      stopRotation(labelF, "F", "intF");
      symbolF.src = "assets/animations/infinity_F_static.webp";
    });

    // A
    symbolA.addEventListener("mouseenter", () => {
      startRotation(labelA, termsA, "intA");
      symbolA.src = "assets/animations/infinity_A_Animated_Earth.webp";
    });
    symbolA.addEventListener("mouseleave", () => {
      stopRotation(labelA, "A", "intA");
      symbolA.src = "assets/animations/infinity_A_static.webp";
    });

    // T
    symbolT.addEventListener("mouseenter", () => {
      startRotation(labelT, termsT, "intT");
      symbolT.src = "assets/animations/infinity_T_Animated_Sun.webp";
    });
    symbolT.addEventListener("mouseleave", () => {
      stopRotation(labelT, "T", "intT");
      symbolT.src = "assets/animations/infinity_T_static.webp";
    });

    // Start META rotation from beginning
    startRotation(labelMETA, termsMETA, "intM");
  </script>
</body>
</html>
