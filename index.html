<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.2em;
      color: #000;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container">
      <div class="label" id="labelF">F</div>
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container">
      <div class="label" id="labelA">A</div>
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container">
      <div class="label" id="labelT">T</div>
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container">
      <div class="label" id="labelMETA">∞</div>
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
    </div>
  </div>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

<script>
  const termsF = ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"];
  const termsA = ["Stärke", "Intensität", "Volumen", "Signal"];
  const termsT = ["Speicher", "Reaktion", "Verzögerung", "Trägheit"];
  const termsMETA = ["420", "SOS", "101", "Herz", "∞", "Leben"];

  let intervalF, intervalA, intervalT, intervalMETA;
  let metaHover = false;

  function startRotation(id, terms, intervalRef) {
    clearInterval(intervalRef);
    const label = document.getElementById("label" + id);
    return setInterval(() => {
      label.textContent = terms[Math.floor(Math.random() * terms.length)];
    }, 1380);
  }

  function stopRotation(id, defaultText) {
    const label = document.getElementById("label" + id);
    label.textContent = defaultText;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const F = document.getElementById("symbolF");
    const A = document.getElementById("symbolA");
    const T = document.getElementById("symbolT");
    const M = document.getElementById("symbolMETA");

    F.addEventListener("mouseenter", () => {
      F.dataset.original = F.src;
      F.src = "assets/animations/infinity_F_Animated_Moon.webp";
      intervalF = startRotation("F", termsF, intervalF);
    });
    F.addEventListener("mouseleave", () => {
      clearInterval(intervalF);
      F.src = F.dataset.original;
      stopRotation("F", "F");
    });

    A.addEventListener("mouseenter", () => {
      A.dataset.original = A.src;
      A.src = "assets/animations/infinity_A_Animated_Earth.webp";
      intervalA = startRotation("A", termsA, intervalA);
    });
    A.addEventListener("mouseleave", () => {
      clearInterval(intervalA);
      A.src = A.dataset.original;
      stopRotation("A", "A");
    });

    T.addEventListener("mouseenter", () => {
      T.dataset.original = T.src;
      T.src = "assets/animations/infinity_T_Animated_Sun.webp";
      intervalT = startRotation("T", termsT, intervalT);
    });
    T.addEventListener("mouseleave", () => {
      clearInterval(intervalT);
      T.src = T.dataset.original;
      stopRotation("T", "T");
    });

    M.addEventListener("mouseenter", () => {
      metaHover = true;
      M.dataset.original = M.src;
      M.src = "assets/animations/infinity_T_static.webp"; // statisch
      clearInterval(intervalMETA);
      document.getElementById("labelMETA").textContent = termsMETA[Math.floor(Math.random() * termsMETA.length)];

      // Starte Rotation der anderen
      intervalF = startRotation("F", termsF, intervalF);
      intervalA = startRotation("A", termsA, intervalA);
      intervalT = startRotation("T", termsT, intervalT);
    });

    M.addEventListener("mouseleave", () => {
      metaHover = false;
      M.src = "assets/animations/infinity_T_Animated_Sun.webp";
      clearInterval(intervalF);
      clearInterval(intervalA);
      clearInterval(intervalT);
      stopRotation("F", "F");
      stopRotation("A", "A");
      stopRotation("T", "T");
      intervalMETA = startRotation("META", termsMETA, intervalMETA);
    });

    intervalMETA = startRotation("META", termsMETA, intervalMETA);
  });
</script>
</body>
</html>
