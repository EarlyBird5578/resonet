<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .symbol-label {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container">
      <div class="symbol-label" id="labelF">F</div>
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container">
      <div class="symbol-label" id="labelA">A</div>
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container">
      <div class="symbol-label" id="labelT">T</div>
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container">
      <div class="symbol-label" id="labelMETA">∞</div>
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
    </div>
  </div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

<script>
  const termsF = ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"];
  const termsA = ["Stärke", "Intensität", "Volumen", "Signal"];
  const termsT = ["Speicher", "Reaktion", "Verzögerung", "Trägheit"];
  const termsMETA = ["420", "SOS", "101", "Herz", "∞", "Leben"];

  function randomTerm(list) {
    return list[Math.floor(Math.random() * list.length)];
  }

  let metaHover = false;
  let intervalF, intervalA, intervalT, intervalM;

  function rotateLabel(id, terms, intervalVar) {
    return setInterval(() => {
      if (metaHover && id !== "labelMETA") return;
      document.getElementById(id).innerText = randomTerm(terms);
    }, 1380);
  }

  function stopLabelRotation(intervalVar) {
    clearInterval(intervalVar);
  }

  window.addEventListener('DOMContentLoaded', () => {
    const F = document.getElementById("symbolF");
    const A = document.getElementById("symbolA");
    const T = document.getElementById("symbolT");
    const M = document.getElementById("symbolMETA");

    const LF = document.getElementById("labelF");
    const LA = document.getElementById("labelA");
    const LT = document.getElementById("labelT");
    const LM = document.getElementById("labelMETA");

    F.addEventListener("mouseenter", () => {
      LF.innerText = randomTerm(termsF);
      intervalF = rotateLabel("labelF", termsF);
      F.dataset.original = F.src;
      F.src = "assets/animations/infinity_F_Animated_Moon.webp";
    });
    F.addEventListener("mouseleave", () => {
      stopLabelRotation(intervalF);
      LF.innerText = "F";
      F.src = F.dataset.original;
    });

    A.addEventListener("mouseenter", () => {
      LA.innerText = randomTerm(termsA);
      intervalA = rotateLabel("labelA", termsA);
      A.dataset.original = A.src;
      A.src = "assets/animations/infinity_A_Animated_Earth.webp";
    });
    A.addEventListener("mouseleave", () => {
      stopLabelRotation(intervalA);
      LA.innerText = "A";
      A.src = A.dataset.original;
    });

    T.addEventListener("mouseenter", () => {
      LT.innerText = randomTerm(termsT);
      intervalT = rotateLabel("labelT", termsT);
      T.dataset.original = T.src;
      T.src = "assets/animations/infinity_T_Animated_Sun.webp";
    });
    T.addEventListener("mouseleave", () => {
      stopLabelRotation(intervalT);
      LT.innerText = "T";
      T.src = T.dataset.original;
    });

    M.addEventListener("mouseenter", () => {
      metaHover = true;
      clearInterval(intervalM);
      LM.innerText = randomTerm(termsMETA);
      F.src = "assets/animations/infinity_F_Animated_Moon.webp";
      A.src = "assets/animations/infinity_A_Animated_Earth.webp";
      T.src = "assets/animations/infinity_T_Animated_Sun.webp";
      intervalF = rotateLabel("labelF", termsF);
      intervalA = rotateLabel("labelA", termsA);
      intervalT = rotateLabel("labelT", termsT);
    });
    M.addEventListener("mouseleave", () => {
      metaHover = false;
      intervalM = rotateLabel("labelMETA", termsMETA);
      F.src = "assets/animations/infinity_F_static.webp";
      A.src = "assets/animations/infinity_A_static.webp";
      T.src = "assets/animations/infinity_T_static.webp";
      stopLabelRotation(intervalF);
      stopLabelRotation(intervalA);
      stopLabelRotation(intervalT);
      LF.innerText = "F";
      LA.innerText = "A";
      LT.innerText = "T";
    });

    intervalM = rotateLabel("labelMETA", termsMETA);
  });
</script>
</body>
</html>
