<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 2em 0;
      align-items: center;
      flex-wrap: wrap;
    }
    .symbol-container {
      position: relative;
      display: inline-block;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      white-space: nowrap;
      top: -2em;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      pointer-events: none;
    }
    .symbol-container:hover .tooltip {
      display: block;
    }
    .symbol {
      width: 20vw;
      max-width: 200px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 1em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container" onclick="showText('F')">
      <div class="tooltip" id="tooltipF"></div>
      <img src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz"
           onmouseover="this.src='assets/animations/infity_F_Animated_Moon.webp'"
           onmouseout="this.src='assets/animations/infinity_F_static.webp'">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onclick="showText('A')">
      <div class="tooltip" id="tooltipA"></div>
      <img src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude"
           onmouseover="this.src='assets/animations/infinity_A_Animated_Earth.webp'"
           onmouseout="this.src='assets/animations/infinity_A_static.webp'">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onclick="showText('T')">
      <div class="tooltip" id="tooltipT"></div>
      <img src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit"
           onmouseover="this.src='assets/animations/infinity_T_Animated_Sun.webp'"
           onmouseout="this.src='assets/animations/infinity_T_static.webp'">
    </div>
    <span class="equals">&asymp;</span>
    <div class="symbol-container" onclick="showText('META')">
      <div class="tooltip" id="tooltipMETA"></div>
      <img src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta"
           onmouseover="this.src='assets/animations/infinity_T_static.webp'"
           onmouseout="this.src='assets/animations/infinity_T_Animated_Sun.webp'">
    </div>
  </div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

  <script>
    const termsF = ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"];
    const termsA = ["Stärke", "Intensität", "Volumen", "Signal"];
    const termsT = ["Speicher", "Reaktion", "Verzögerung", "Trägheit"];
    const termsMETA = ["420", "SOS", "101", "Herz", "∞", "Leben"];

    function getRandomTerm(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    document.getElementById("tooltipF").innerText = getRandomTerm(termsF);
    document.getElementById("tooltipA").innerText = getRandomTerm(termsA);
    document.getElementById("tooltipT").innerText = getRandomTerm(termsT);
    document.getElementById("tooltipMETA").innerText = getRandomTerm(termsMETA);

    function showText(id) {
      ["F", "A", "T", "META"].forEach(s => {
        document.getElementById("text" + s).classList.add("hidden");
      });
      document.getElementById("text" + id).classList.remove("hidden");
    }
  </script>
</body>
</html>
