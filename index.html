<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
      position: relative;
    }
    .symbol-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .label {
      margin-bottom: 0.5em;
      font-weight: bold;
      font-size: 1.1em;
      color: #000;
      transition: opacity 0.3s ease;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
<header>
  <h1>ReSonet</h1>
  <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
</header>
<div class="symbols">
  <div class="symbol-container" onmouseenter="start('F')" onmouseleave="stop('F')" onclick="showText('F')">
    <div class="label" id="labelF">F</div>
    <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
  </div>
  <span class="equals">≈</span>
  <div class="symbol-container" onmouseenter="start('A')" onmouseleave="stop('A')" onclick="showText('A')">
    <div class="label" id="labelA">A</div>
    <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
  </div>
  <span class="equals">≈</span>
  <div class="symbol-container" onmouseenter="start('T')" onmouseleave="stop('T')" onclick="showText('T')">
    <div class="label" id="labelT">T</div>
    <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
  </div>
  <span class="equals">=</span>
  <div class="symbol-container" onmouseenter="startMeta()" onmouseleave="stopMeta()" onclick="showText('META')">
    <div class="label" id="labelMETA">∞</div>
    <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
  </div>
</div>

<section class="section hidden" id="textF">
  <h2>Frequenz</h2>
  <p>[Dein Text für F hier]</p>
</section>
<section class="section hidden" id="textA">
  <h2>Amplitude</h2>
  <p>[Dein Text für A hier]</p>
</section>
<section class="section hidden" id="textT">
  <h2>Trägheit</h2>
  <p>[Dein Text für T hier]</p>
</section>
<section class="section hidden" id="textMETA">
  <h2>Gesamtheit</h2>
  <p>[Dein Text für META hier]</p>
</section>

<footer>
  ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
</footer>

<script>
  const terms = {
    F: ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"],
    A: ["Stärke", "Intensität", "Volumen", "Signal"],
    T: ["Speicher", "Reaktion", "Verzögerung", "Trägheit"],
    META: ["420", "SOS", "101", "Herz", "∞", "Leben"]
  };

  const symbols = {
    F: "infinity_F",
    A: "infinity_A",
    T: "infinity_T",
    META: "infinity_T"
  };

  let intervals = {};

  function start(key) {
    const img = document.getElementById("symbol" + key);
    const label = document.getElementById("label" + key);
    img.src = `assets/animations/${symbols[key]}_Animated_${key === 'F' ? 'Moon' : key === 'A' ? 'Earth' : 'Sun'}.webp`;
    intervals[key] = setInterval(() => {
      label.textContent = terms[key][Math.floor(Math.random() * terms[key].length)];
    }, 800);
  }

  function stop(key) {
    const img = document.getElementById("symbol" + key);
    const label = document.getElementById("label" + key);
    img.src = `assets/animations/${symbols[key]}_static.webp`;
    label.textContent = key;
    clearInterval(intervals[key]);
  }

  let metaLocked = false;

  function startMeta() {
    metaLocked = true;
    const label = document.getElementById("labelMETA");
    document.getElementById("symbolMETA").src = "assets/animations/infinity_T_static.webp";
    document.getElementById("symbolF").src = "assets/animations/infinity_F_Animated_Moon.webp";
    document.getElementById("symbolA").src = "assets/animations/infinity_A_Animated_Earth.webp";
    document.getElementById("symbolT").src = "assets/animations/infinity_T_Animated_Sun.webp";
    intervals.META = setInterval(() => {
      label.textContent = terms.META[Math.floor(Math.random() * terms.META.length)];
    }, 800);
  }

  function stopMeta() {
    metaLocked = false;
    clearInterval(intervals.META);
    document.getElementById("labelMETA").textContent = "∞";
    document.getElementById("symbolMETA").src = "assets/animations/infinity_T_Animated_Sun.webp";
    stop('F'); stop('A'); stop('T');
  }

  function showText(id) {
    ["F", "A", "T", "META"].forEach(key => {
      document.getElementById("text" + key).classList.add("hidden");
    });
    document.getElementById("text" + id).classList.remove("hidden");
  }
</script>
</body>
</html>
