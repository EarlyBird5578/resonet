<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f6f3f1;
      color: #000;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
      align-items: center;
    }
    .symbol-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      position: relative;
      margin-bottom: 0.3em;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      white-space: nowrap;
      text-align: center;
    }
    .symbol {
      width: 18vw;
      max-width: 180px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .equals {
      font-size: 2em;
      margin: 0 0.5em;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      border-radius: 16px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <div class="symbol-container">
      <div class="label" id="labelF">F</div>
      <img id="symbolF" src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz">
    </div>
    <span class="equals">≈</span>
    <div class="symbol-container">
      <div class="label" id="labelA">A</div>
      <img id="symbolA" src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude">
    </div>
    <span class="equals">≈</span>
    <div class="symbol-container">
      <div class="label" id="labelT">T</div>
      <img id="symbolT" src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit">
    </div>
    <span class="equals">=</span>
    <div class="symbol-container">
      <div class="label" id="labelMETA">∞</div>
      <img id="symbolMETA" src="assets/animations/infinity_T_Animated_Sun.webp" class="symbol" alt="Meta">
    </div>
  </div>

  <section class="section hidden" id="textF">
    <h2>Frequenz</h2>
    <p>[Dein Text für F hier]</p>
  </section>
  <section class="section hidden" id="textA">
    <h2>Amplitude</h2>
    <p>[Dein Text für A hier]</p>
  </section>
  <section class="section hidden" id="textT">
    <h2>Trägheit</h2>
    <p>[Dein Text für T hier]</p>
  </section>
  <section class="section hidden" id="textMETA">
    <h2>Gesamtheit</h2>
    <p>[Dein Text für META hier]</p>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik · <a href="#" style="color:#1abc9c; text-decoration:none;">Sprache: DE</a>
  </footer>

<script>
  const termsF = ["Frequenz", "Zeit", "Bewegung", "Impuls", "Welle"];
  const termsA = ["Stärke", "Intensität", "Volumen", "Signal"];
  const termsT = ["Speicher", "Reaktion", "Verzögerung", "Trägheit"];
  const termsMETA = ["420", "SOS", "101", "Herz", "∞", "Leben"];

  let intervalF, intervalA, intervalT, intervalMETA;

  function randomTerm(list) {
    return list[Math.floor(Math.random() * list.length)];
  }

  function startRotation(label, terms, intervalName) {
    window[intervalName] = setInterval(() => {
      label.textContent = randomTerm(terms);
    }, 1000);
  }

  function stopRotation(intervalName) {
    clearInterval(window[intervalName]);
  }

  window.addEventListener('DOMContentLoaded', () => {
    const F = document.getElementById("symbolF");
    const A = document.getElementById("symbolA");
    const T = document.getElementById("symbolT");
    const M = document.getElementById("symbolMETA");

    const labelF = document.getElementById("labelF");
    const labelA = document.getElementById("labelA");
    const labelT = document.getElementById("labelT");
    const labelMETA = document.getElementById("labelMETA");

    // F Symbol
    F.addEventListener("mouseenter", () => {
      labelF.textContent = randomTerm(termsF);
      F.src = "assets/animations/infinity_F_Animated_Moon.webp";
    });
    F.addEventListener("mouseleave", () => {
      labelF.textContent = "F";
      F.src = "assets/animations/infinity_F_static.webp";
    });

    // A Symbol
    A.addEventListener("mouseenter", () => {
      labelA.textContent = randomTerm(termsA);
      A.src = "assets/animations/infinity_A_Animated_Earth.webp";
    });
    A.addEventListener("mouseleave", () => {
      labelA.textContent = "A";
      A.src = "assets/animations/infinity_A_static.webp";
    });

    // T Symbol
    T.addEventListener("mouseenter", () => {
      labelT.textContent = randomTerm(termsT);
      T.src = "assets/animations/infinity_T_Animated_Sun.webp";
    });
    T.addEventListener("mouseleave", () => {
      labelT.textContent = "T";
      T.src = "assets/animations/infinity_T_static.webp";
    });

    // META Symbol
    M.addEventListener("mouseenter", () => {
      labelMETA.textContent = randomTerm(termsMETA);
      M.src = "assets/animations/infinity_T_static.webp"; // stabil bleiben
      startRotation(labelF, termsF, "intervalF");
      startRotation(labelA, termsA, "intervalA");
      startRotation(labelT, termsT, "intervalT");
    });
    M.addEventListener("mouseleave", () => {
      labelMETA.textContent = "∞";
      M.src = "assets/animations/infinity_T_Animated_Sun.webp";
      stopRotation("intervalF");
      stopRotation("intervalA");
      stopRotation("intervalT");
      labelF.textContent = "F";
      labelA.textContent = "A";
      labelT.textContent = "T";
    });
  });

  function showText(id) {
    ["F", "A", "T", "META"].forEach(s => {
      document.getElementById("text" + s).classList.add("hidden");
    });
    document.getElementById("text" + id).classList.remove("hidden");
  }
</script>
</body>
</html>
