<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReSonet – FAT in Harmonie</title>
  <style>
    :root {
      --golden: 1.618;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f2027;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
      background: linear-gradient(to bottom, #000000, #202020);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p.subtitle {
      margin-top: 0.5em;
      font-style: italic;
      color: #bbb;
    }
    .lang-button {
      position: absolute;
      top: 1em;
      right: 1em;
      background: transparent;
      border: 1px solid #1abc9c;
      color: #1abc9c;
      padding: 0.3em 0.8em;
      cursor: pointer;
    }
    .symbols {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2em;
      background: #ffffff;
      padding: 2em 1em;
    }
    .symbol {
      width: 18vw;
      max-width: 280px;
      aspect-ratio: 1.618;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .symbol:hover {
      transform: scale(1.1);
    }
    .approx {
      font-size: 3em;
      color: #111;
    }
    .tooltip {
      position: fixed;
      background: #111;
      color: #fff;
      padding: 0.5em 1em;
      border-radius: 8px;
      pointer-events: none;
      z-index: 1000;
      font-size: 0.9em;
      opacity: 0.9;
    }
    .section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #ffffff;
      color: #111;
      border-radius: 16px;
    }
    .dynamic-text {
      display: none;
      padding-top: 1em;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-button" onclick="switchLanguage()">Sprache: DE</button>
    <h1>ReSonet</h1>
    <p class="subtitle">Ein Netzwerk für kohärente Wahrheit</p>
  </header>

  <div class="symbols">
    <img src="assets/animations/infinity_F_static.webp" class="symbol" alt="Frequenz" id="btnF">
    <span class="approx">≈</span>
    <img src="assets/animations/infinity_A_static.webp" class="symbol" alt="Amplitude" id="btnA">
    <span class="approx">≈</span>
    <img src="assets/animations/infinity_T_static.webp" class="symbol" alt="Trägheit" id="btnT">
  </div>

  <section class="section">
    <div id="textF" class="dynamic-text">
      <h2>Frequenz</h2>
      <p>Hier kannst du deine Begriffe für F eintragen...</p>
    </div>
    <div id="textA" class="dynamic-text">
      <h2>Amplitude</h2>
      <p>Hier kannst du deine Begriffe für A eintragen...</p>
    </div>
    <div id="textT" class="dynamic-text">
      <h2>Trägheit</h2>
      <p>Hier kannst du deine Begriffe für T eintragen...</p>
    </div>
  </section>

  <footer>
    ReSonet v0.1 · Made with Liebe & Logik
  </footer>

  <div id="tooltip" class="tooltip" style="display: none;"></div>

  <script>
    // Begriffe (deutsch/englisch vorbereitbar)
    const terms = {
      F: ["Zeit", "Geschwindigkeit", "Impuls", "Bewegung", "Welle", "Rhythmus"],
      A: ["Kraft", "Stärke", "Intensität", "Volumen", "Energie", "Schwingung"],
      T: ["Bewusstsein", "Gedächtnis", "Stabilität", "Trägheit", "Speicher"]
    };

    const tooltip = document.getElementById("tooltip");

    function attachHoverTooltip(id, type) {
      const el = document.getElementById(id);
      el.addEventListener("mousemove", (e) => {
        tooltip.innerText = terms[type][Math.floor(Math.random() * terms[type].length)];
        tooltip.style.left = e.pageX + 15 + "px";
        tooltip.style.top = e.pageY + 10 + "px";
        tooltip.style.display = "block";
      });
      el.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
      });
    }

    attachHoverTooltip("btnF", "F");
    attachHoverTooltip("btnA", "A");
    attachHoverTooltip("btnT", "T");

    document.getElementById("btnF").onclick = () => toggleText("textF");
    document.getElementById("btnA").onclick = () => toggleText("textA");
    document.getElementById("btnT").onclick = () => toggleText("textT");

    function toggleText(id) {
      ["textF", "textA", "textT"].forEach(section => {
        document.getElementById(section).style.display = section === id ? "block" : "none";
      });
    }

    function switchLanguage() {
      alert("Sprachwechsel kommt später – Struktur steht bereit!");
    }
  </script>
</body>
</html>
